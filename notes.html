<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NOTES-SARASWATI-P.C.M-INSTITUTE</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    header {
      display: flex;
      justify-content: center;
      background-color: rgba(221, 194, 194, 0.5);
      padding: 10px;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .pdf {
      border: 2px solid gray;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 10px;
    }
    .pdf img {
      height: 6rem;
    }
    .pdf h3 {
      font-size: 1.5rem;
      margin: 10px 0;
    }
    .pdf p {
      font-size: 1.2rem;
      margin: 0;
    }
    button {
      width: 100%;
      height: 2.5rem;
      background-color: #8d7575;
      color: white;
      border: none;
      border-radius: 13px;
      cursor: pointer;
      font-size: 1.2rem;
      transition: all 0.3s ease;
    }
    button:hover {
      background-color: #ede1e1;
      color: #8d7575;
    }
    @media screen and (max-width: 767px) {
      .pdf {
        height: auto;
        margin: 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Physics Notes</h1>
  </header>
  <main class="container">
    <div class="pdf">
      <div>
        <img src="photo/Documents/PDF_file_icon.svg.png" alt="pdf image">
        <h3>Heat</h3>
        <p>Transmission of heat</p>
      </div>
      <a href="photo/Documents/physics.pdf" download="download pdf"><button>Download Now</button></a>
    </div>
    <div class="pdf">
      <div>
        <img src="photo/Documents/PDF_file_icon.svg.png" alt="pdf image">
        <h3>Heat</h3>
        <p>Thermal Capacity</p>
      </div>
      <a href="photo/Documents/ThermalCapacity.pdf" download="download pdf"><button>Download Now</button></a>
    </div>
  </main>
</body>
</html>

    <script>
      let clickCounts = {
    physics: 0,
    chemistry: 0,
    math: 0,
  };

  function toggleOptions(subject) {
    const options = document.getElementById(`${subject}-options`);
    clickCounts[subject]++;
    if (clickCounts[subject] % 2 === 1) {
      options.style.display = "block";
    } else {
      options.style.display = "none";
    }
  }
    </script>
